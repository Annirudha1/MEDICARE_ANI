services:
  preBuildCommand: |
    apt-get update
    apt-get install -y libjpeg-dev zlib1g-dev
  - type: web
    name: medicare
    runtime: python
    buildCommand: >
      ls -la &&
      pwd &&
      pip install -r requirements.txt &&
      python manage.py collectstatic --no-input &&
      python manage.py migrate
    startCommand: gunicorn config.wsgi:application
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: medicare-db
          property: connectionString
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
    autoDeploy: true

databases:
  - name: medicare-db
    databaseName: medicare
    plan: free